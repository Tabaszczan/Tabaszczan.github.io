<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Canvas</title>
    <!-- Bootstrap core CSS -->

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class=" container-fluid row mt-5 pt-5">

        <div class="col-md-8 px-5">
            <canvas id="canvas" width="1280" height="720">
                <img id="myImg" src="#" alt="your image">
            </canvas>
        </div>
        <div class="col-md text-center">
            <h1>OPCJE</h1>
            <h2 class="border-top border-dark mt-3 pt-3">OBRAZ WGRAJ SOBIE FAJNY</h2>
            <input class="pt-2" type='file' accept="image/*" />
            <div style="display: none;" id="part1">
                <h2 class="border-top border-dark mt-3 pt-3">WYBIERZ SOBIE JAKIŚ EFEKT FAJNY</h2>
                <div class="form-group">
                    <select id='opcja' multiple class="form-control form-control-lg" onchange="wybranie()">
                        <option value="rozmycie">ROZMYCIE</option>
                        <option value="kontrast">KONTRAST</option>
                        <option value="skalaszarosci">SKALA SZAROŚCI</option>
                        <option value="obrothue">OBRÓT HUE</option>
                        <option value="odwroceniekolorow">ODWRÓCENIE KOLORÓW</option>
                        <option value="saturacja">SATURACJA</option>
                        <option value="sepia">SEPIA</option>
                    </select>
                </div>
            </div>
            <div id='part2' style="display: none;">
                <h2 class="border-top border-dark mt-3 pt-3 ">DAJ EFEKTOWI WARTOŚĆ JAKĄŚ FAJNĄ</h2>
                <small>Efekt działa tylko jeden</small>

                <div id='procent' style="display: none;">
                    <input type="range" min="1" max="200" value="50" class="slider" id="myRange1">
                    <p>WARTOŚĆ: <span id='demo1'></span>%</p>
                </div>

                <div id='pixel' style="display: none;">
                    <input type="range" min="0" max="50" value="25" class="slider" id="myRange2">
                    <p>WARTOŚĆ: <span id='demo2'></span>px</p>
                </div>
                <div id='kat' style="display: none;">
                    <input type="range" min="0" max="360" value="180" class="slider" id="myRange3">
                    <p>WARTOŚĆ: <span id='demo3'></span>stopni</p>
                </div>
                <button type="button" class="btn btn-dark float-left" onclick="zaaplikuj()">ZAAPLIKUJ EFEKT</button>
                <button type="button" class=" btn btn-dark float-right" onclick="reset()">ZRESETUJ EFEKT</button>
            <div class="my-5 pt-5">
                <a id="download" download="myImage.jpg" href="" type="button" class="btn btn-dark" onclick="zapisz(this)" style="color: white;">ZAPISZ OBRAZEK</a>
            </div>
            </div>
        </div>

    </main><!-- /.container -->
        <footer class="fixed-bottom bg-dark pb-3">
        <p class="container" style="color: white;">
                    <a class="text-reset text-decoration-none" href="mailto:mati.pooo@gmail.com">© 2020 przez Mateusz Podolak</a>
                </p>
    </footer>
